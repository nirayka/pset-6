<!DOCTYPE html>

<html>

  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div>
      <br>
      <h1>To-Do List</h1>
      <h2>In order to create a task, type in the box and hit 'create task.' To mark a task as complete, toggle the checkbox. To mark a task as priority, toggle the exclamation point. To delete a task, hit 'x.'</h2>
      <br><br>
    </div>
    <div class="alltask" id="creatingTask">
      <input type="text" id="newTask" autofocus>
      <input id="createTaskButton" type="submit" value=" create task ">
    </div>
    <br><br>
    <div id="listContainer">

    </div>
  </body>
</html>
