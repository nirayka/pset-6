<!DOCTYPE html>

<html>

  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div>
      <h1>To-Do List</h1>
    </div>
    <div class="alltask" id="creatingTask">
      <form>
        <input type="text" id="newTask" autofocus>
        <input id="createTaskButton" type="submit" onclick="addTask" value="create task">
      </form>
    </div>

    <br><br>
    <div class="line"></div>

    <div>
      <br>
      <button id="markPriority" onclick="markPriority"">Star</button>
    </div>

  </body>
</html>
